name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
    # 只在有版本标签时触发部署
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      is_release: ${{ steps.check_version.outputs.is_release }}
      version: ${{ steps.check_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取所有历史和标签

      # 检查是否是版本发布：当前 commit 必须有 v*.*.* 格式的标签
      - name: Check if this is a version release
        id: check_version
        run: |
          # 获取当前 commit 的所有标签
          TAGS=$(git tag --points-at HEAD)
          echo "Tags at HEAD: $TAGS"
          
          # 检查是否有版本标签
          if echo "$TAGS" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "is_release=true" >> $GITHUB_OUTPUT
            VERSION_TAG=$(echo "$TAGS" | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)
            echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT
            echo "✅ 检测到版本标签: $VERSION_TAG"
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "❌ 未检测到版本标签，跳过部署"
          fi

      - name: Setup Node
        if: steps.check_version.outputs.is_release == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        if: steps.check_version.outputs.is_release == 'true'
        run: npm ci

      - name: Build docs for GitHub Pages (with BASE_PATH)
        if: steps.check_version.outputs.is_release == 'true'
        run: bash scripts/build-for-github.sh

      - name: Upload artifact
        if: steps.check_version.outputs.is_release == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: needs.build.outputs.is_release == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
