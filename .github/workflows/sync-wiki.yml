name: Sync Repowiki to GitHub Wiki

on:
  push:
    branches: [ main ]
    paths:
      - 'docs-src/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare files
        shell: bash
        run: |
          set -e
          mkdir -p sync-wiki
          # 首页
          if [ -f docs-src/README.md ]; then
            cp docs-src/README.md sync-wiki/Home.md
          else
            echo "# Home" > sync-wiki/Home.md
          fi

          # Guides 扁平化
          if [ -d docs-src/guides ]; then
            for f in docs-src/guides/*.md; do
              [ -e "$f" ] || continue
              base=$(basename "$f" .md)
              name=$(echo "$base" | sed -E 's/(^|-)([a-z])/\U\2/g')
              cp "$f" "sync-wiki/${name}.md"
            done
          fi

          # References 扁平化
          if [ -d docs-src/references ]; then
            for f in docs-src/references/*.md; do
              [ -e "$f" ] || continue
              base=$(basename "$f" .md)
              name=$(echo "$base" | sed -E 's/(^|-)([a-z])/\U\2/g')
              cp "$f" "sync-wiki/${name}.md"
            done
          fi

          # 侧边栏（简版）
          cat > sync-wiki/_Sidebar.md <<'SIDEBAR'
- [[Home]]
- Guides
  - [[Getting-Started]]
  - [[Authentication]]
  - [[Document-Model]]
  - [[Data-Operations]]
  - [[Webhooks]]
  - [[Realtime-Collaboration]]
  - [[Best-Practices]]
  - [[Examples]]
  - [[Architecture]]
  - [[Development]]
- References
  - [[Api-Reference]]
  - [[Error-Codes]]
  - [[Field-Types]]
  - [[I18n]]
  - [[Changelog]]
SIDEBAR

      - name: Clone wiki
        shell: bash
        run: |
          set -e
          WIKI_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git"
          git clone "$WIKI_URL" wiki
          rm -rf wiki/*
          cp -r sync-wiki/* wiki/

      - name: Commit & push wiki
        shell: bash
        run: |
          set -e
          cd wiki
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "chore(wiki): sync from docs-src at $GITHUB_SHA" || echo "No changes"
          git push
