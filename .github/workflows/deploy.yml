name: Build and Deploy API Docs

on:
  push:
    tags:
      - 'v*.*.*'  # ç‰ˆæœ¬æ ‡ç­¾è§¦å‘å®Œæ•´éƒ¨ç½²æµç¨‹
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
    inputs:
      deploy_target:
        description: 'éƒ¨ç½²ç›®æ ‡'
        required: true
        default: 'github-pages'
        type: choice
        options:
          - github-pages  # ä»…éƒ¨ç½²åˆ° GitHub Pages
          - k3s           # ä»…éƒ¨ç½²åˆ° K3s
          - both          # åŒæ—¶éƒ¨ç½²åˆ°ä¸¤ä¸ªçŽ¯å¢ƒ

permissions:
  contents: write
  packages: write
  pages: write
  id-token: write

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-docs

jobs:
  # æž„å»ºæ–‡æ¡£ï¼ˆåŒæ—¶æž„å»º GitHub Pages å’Œ K3s ä¸¤ä¸ªç‰ˆæœ¬ï¼‰
  build-docs:
    name: Build API Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… ç‰ˆæœ¬: $VERSION"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build docs for GitHub Pages (with BASE_PATH)
        run: bash scripts/build-for-github.sh
        
      - name: Upload GitHub Pages docs
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-docs
          path: ./docs
          retention-days: 1

      - name: Build docs for K3s (without BASE_PATH)
        run: make docs

      - name: Upload K3s docs
        uses: actions/upload-artifact@v4
        with:
          name: k3s-docs
          path: ./docs
          retention-days: 1

  # éƒ¨ç½²åˆ° GitHub Pages
  deploy-github-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-docs
    # æ ‡ç­¾æŽ¨é€æ—¶æ€»æ˜¯æ‰§è¡Œï¼Œæ‰‹åŠ¨è§¦å‘æ—¶æ ¹æ®é€‰æ‹©æ‰§è¡Œ
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && 
       (inputs.deploy_target == 'github-pages' || inputs.deploy_target == 'both'))
    
    steps:
      - name: Download GitHub Pages docs
        uses: actions/download-artifact@v4
        with:
          name: github-pages-docs
          path: ./docs

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          commit_message: 'docs: deploy github pages ${{ github.sha }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

  # æŽ¨é€ K3s æ–‡æ¡£åˆ° openapi åˆ†æ”¯
  push-k3s-docs:
    name: Push K3s Docs to openapi Branch
    runs-on: ubuntu-latest
    needs: build-docs
    # æ ‡ç­¾æŽ¨é€æ—¶æ€»æ˜¯æ‰§è¡Œï¼Œæ‰‹åŠ¨è§¦å‘æ—¶æ ¹æ®é€‰æ‹©æ‰§è¡Œ
    if: |
      github.event_name == 'push' || 
      (github.event_name == 'workflow_dispatch' && 
       (inputs.deploy_target == 'k3s' || inputs.deploy_target == 'both'))
    
    steps:
      - name: Download K3s docs
        uses: actions/download-artifact@v4
        with:
          name: k3s-docs
          path: ./docs

      - name: Deploy to openapi branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: openapi
          commit_message: 'docs: update k3s docs ${{ github.sha }}'
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

  # æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ (ä»…åœ¨æ‰‹åŠ¨éƒ¨ç½²åˆ° K3s æ—¶æ‰§è¡Œ)
  build-docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: push-k3s-docs  # ç­‰å¾…æ–‡æ¡£æŽ¨é€åˆ° openapi åˆ†æ”¯
    # ä»…åœ¨æ‰‹åŠ¨è§¦å‘ä¸”é€‰æ‹© k3s æˆ– both æ—¶æ‰§è¡Œ
    if: |
      github.event_name == 'workflow_dispatch' && 
      (inputs.deploy_target == 'k3s' || inputs.deploy_target == 'both')
    
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      image-tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout openapi branch for docs
        uses: actions/checkout@v4
        with:
          ref: openapi
          path: docs

      - name: Get version
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ… ç‰ˆæœ¬: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # éƒ¨ç½²åˆ° K3s (ä»…æ‰‹åŠ¨è§¦å‘)
  deploy-to-k3s:
    name: Deploy to K3s Cluster
    runs-on: ubuntu-latest
    needs: build-docker-image
    # ä»…åœ¨æ‰‹åŠ¨è§¦å‘ä¸”é€‰æ‹© k3s æˆ– both æ—¶æ‰§è¡Œ
    if: |
      github.event_name == 'workflow_dispatch' && 
      (inputs.deploy_target == 'k3s' || inputs.deploy_target == 'both')
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Create namespace if not exists
        run: |
          kubectl create namespace nexusbook --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy to K3s
        run: |
          VERSION=${{ needs.build-docker-image.outputs.version }}
          DOCKER_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$VERSION"
          
          export DOCKER_IMAGE
          
          cat deployment/k3s-deployment.yaml | envsubst | kubectl apply -f -

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/nexusbook-api-docs -n nexusbook --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n nexusbook -l app=nexusbook-api-docs
          kubectl get ingress -n nexusbook nexusbook-api-docs

      - name: Deployment summary
        run: |
          echo "## ðŸš€ K3s Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.build-docker-image.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-docker-image.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** https://open.nexusbook.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace:** nexusbook" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pods Status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n nexusbook -l app=nexusbook-api-docs >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # éƒ¨ç½²æ€»ç»“
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, push-k3s-docs]
    if: always()
    
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“¦ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.deploy-github-pages.result }}" == "success" ]]; then
            echo "âœ… **GitHub Pages:** Deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "   - URL: https://apexroc.github.io/nexusbook-api" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.deploy-github-pages.result }}" == "skipped" ]]; then
            echo "â­ï¸ **GitHub Pages:** Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Pages:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.push-k3s-docs.result }}" == "success" ]]; then
            echo "âœ… **K3s Docs:** Pushed to openapi branch" >> $GITHUB_STEP_SUMMARY
            echo "   - Branch: openapi" >> $GITHUB_STEP_SUMMARY
            echo "   - Ready for K3s deployment" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.push-k3s-docs.result }}" == "skipped" ]]; then
            echo "â­ï¸ **K3s Docs:** Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **K3s Docs:** Failed" >> $GITHUB_STEP_SUMMARY
          fi
