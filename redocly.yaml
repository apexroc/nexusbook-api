# Redocly 配置
# https://redocly.com/docs/api-reference-docs/configuration/

theme:
  openapi:
    # 使用默认主题，仅启用必要功能
    disableSearch: false
    hideDownloadButton: false
    expandResponses: '200,201'
    generateCodeSamples:
      languages:
        - lang: 'curl'
          label: 'cURL'
        - lang: 'javascript'
          label: 'JavaScript'
        - lang: 'python'
          label: 'Python'
        - lang: 'java'
          label: 'Java'

# API 规范配置
apis:
  openapi:
    root: dist/openapi/openapi.yaml
