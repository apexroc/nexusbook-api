apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexusbook-api-docs
  namespace: nexusbook
  labels:
    app: nexusbook-api-docs
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nexusbook-api-docs
  template:
    metadata:
      labels:
        app: nexusbook-api-docs
        version: v1
    spec:
      containers:
      - name: api-docs
        image: ${DOCKER_IMAGE}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      # 如果使用私有镜像仓库，需要配置 imagePullSecrets
      # imagePullSecrets:
      # - name: registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: nexusbook-api-docs
  namespace: nexusbook
  labels:
    app: nexusbook-api-docs
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nexusbook-api-docs
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexusbook-api-docs
  namespace: nexusbook
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - open.nexusbook.app
    secretName: nexusbook-api-docs-tls
  rules:
  - host: open.nexusbook.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nexusbook-api-docs
            port:
              number: 80
